{% extends "base.html" %}
{% block content %}
  <h2>Lista de Usuarios</h2>
  <table border="1" cellpadding="8">
    <tr>
      <th>ID</th>
      <th>Usuario</th>
      <th>Email</th>
      <th>Rol</th>
    </tr>
    {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.role.name }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
